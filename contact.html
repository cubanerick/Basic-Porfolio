<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Erick Echeverria</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>
    </header>
    <div class="wrapper">
        <div id="main-container" class="container">
            <section class="main-section">

                <h1>Contacts</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
            </section>

            <section class="sidebar">
                <div id="connect"> 
                    <h2>Connect with Me</h2>
                    
                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                    <img src="assets/images/github.png" class="social" alt="GitHub">
                    <img src="assets/images/stackoverflow.png" class="social" alt="StackOverflow">
                    <img src="assets/images/youtube.png" class="social" alt="You Tube">
                    <img src="assets/images/twitch.png" class="social" alt="Twitch">
                </div>

            </section>
        </div>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2018
        </div>
    </footer>
</body>
</html>
